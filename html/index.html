<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Algorithm</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <!-- header -->
    <header class="header">

        <div class="logo">
            <h1>RTA</h1>
            <h5>Random  Timing  Algorithms</h5>
        </div>

        <!-- header links -->
        <ul>
            <a href="#"><li>Preview</li></a>
            <a href="#"><li>About</li></a>
            <a href="#"><li>Downloads</li></a>
            <a href="#"><li>Contact</li></a>
        </ul>
        
    </header>



    <!-- Preview section -->
    <section id="preview_section">

        <p>RTA is a library of Algorithms that uses Random timestamps formatted in milliseconds as their key.</p>

        <p>RTE & RTD<br>
        Random Timing Encryption & Random Timing Decryption.</p>

        <br><br>
    <!-- ENCRYPTION  CONTAINER-->
    <div class="rte-rtd-div">
    <!-- ENCRYPTION -->
    <div class="encryption-div">
        <label for="">Enter a string to encrypt : </label>

        <br> <br>

        <textarea name="" id="encrypt_input" cols="30" rows="10" placeholder="string to encrypt.."></textarea>

        <br><br>

        <button id="encrypt_btn">encrypt</button>

        <br>

        <p id="encryption_key"></p>

        <p id="encryption_result"></p>
    </div>

    <br><br> 

    <!-- DECRYPTION -->
    <div class="decryption-div">
        <label for="">Decrypt (Auto filled) : </label>

        <br><br>
        <input type="text" id="RTE_key_input" placeholder="RTE_key..">
        <br><br>
        <textarea name="" id="decrypt_input" cols="30" rows="10" placeholder="string to decrypt.."></textarea>
        
        <br><br>
        <button id="decrypt_btn">decrypt</button>

        <br><br>
        <p id="decryption_result"></p>

    </div>
</div>
    </section>







    <script src="../js/RTA.js"></script>
    <script src="../js/main.js"></script>
    
</body>
</html>
