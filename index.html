<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title and icon -->
    <title>Random Timing Algorithms</title>
    <link rel="icon" type="image/png" href="assets/fav-icon.png">

    <!-- css links -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- material icons link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <!-- header -->
    <header class="header">

        <div class="logo">
            <h1>RTA</h1>
            <h5>Random  Timing  Algorithms</h5>
        </div>

        <!-- header links -->
        <ul>

                
            <select class="preview" id="preview_select">
                <option value="">Preview</option>
                <option value="rte_rtd_html">RTE & RTD</option>
                <option value="rtmg_html">RTMG</option>
                <option value="REG_link">REG</option><!-- linked this option to another github repo through js -->
            </select>

            <!-- <a href="#"><li>About</li></a> -->
                <a href="js/RTA.js" download><li>Download <i class="material-icons">download</i></li></a>
            <!-- <a href="#"><li>Contact</li></a> -->
        </ul>
        
    </header>



    <!-- Preview section -->
    <section id="preview_sections_container">

    <!-- RTE & RTD HTML -->
    <div class="preview-section" id="rte_rtd_html">

            <h1>RTE & RTD<h1>
            <h4>Random Timing Encryption & Random Timing Decryption.</h6>

            <br><br>
        <!-- ENCRYPTION  CONTAINER-->
        <div class="rte-rtd-div">
        <!-- ENCRYPTION -->
        <div class="encryption-div">
            <label for="encrypt">Enter a string to encrypt : </label>

            <br> <br>

            <textarea name="encrypt" id="encrypt_input" cols="30" rows="10" placeholder="string to encrypt.."></textarea>

            <br><br>

            <button id="encrypt_btn" class="rta-btn">Encrypt</button>

            <br>

            <p id="encryption_key"></p>

            <p id="encryption_result"></p>
        </div>

        <br><br> 

        <!-- DECRYPTION -->
        <div class="decryption-div">
            <label for="decrypt">Decrypt (Auto filled) : </label>

            <br><br>
            <input type="text" id="RTE_key_input" placeholder="RTE_key..">
            <br><br>
            <textarea name="decrypt" id="decrypt_input" cols="30" rows="10" placeholder="string to decrypt.."></textarea>
            
            <br><br>
            <button id="decrypt_btn" class="rta-btn">Decrypt</button>

            <br><br>
            <p id="decryption_result"></p>

        </div>
    </div>

</div>
<!-- END OF RTE & RTD HTML -->


    <!-- RTMG HTML -->
    <div class="preview-section" id="rtmg_html">
    
        <h1>RTMG<h1>
        <h4>Random Timing Maze Generator</h6>

        <br><br>

        <div class="rtmg-container">

            <!-- user input data below  -->
            <div class="rtmg-inputs">

                <div>
                    <label for="rtmg_h">Enter Width : </label>
                    <input type="number" id="rtmg_w" placeholder="Integer..">

                    <label for="rtmg_w">Enter Height : </label>
                    <input type="number" id="rtmg_h" placeholder="Integer..">

                    <label for="rtmg_shape">Select shape : </label>
                    <select name="rtmg_shape" id="rtmg_shape">
                        <option value="rectangle">Rectangle</option>
                        <option value="triangle">Triangle</option>
                        <option value="hexagon">Hexagn</option>
                        <option value="circle">Circle</option>
                    </select>

                    <label for="">Show solution </label><input type="checkbox" id="rtmg_solution"  />
                </div>
                
                <button id="rtmg_btn" class="rta-btn">Generate</button>

            </div>

            <!-- generated maze will be rendered here -->
            <div class="rtmg-result" id="rtmg_result"></div>

        </div>
    
    </div>
<!-- END OF RTMG HTML -->

<!-- end of preview container -->
    </section>



    <script src="js/RTA.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
